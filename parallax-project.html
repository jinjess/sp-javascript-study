<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>parallax :D</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <style>

        #page01 {
            background: #000;}

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div id="page01"><h2>첫번째</h2></div>
    <div id="page02"><h2>두번째</h2></div>
    <div id="page03"><h2>세번째</h2></div>

    <ol class="controller">
        <li><a href="#page01"></a></li>
        <li><a href="#page02"></a></li>
        <li><a href="#page03"></a></li>
    </ol>
</div>

<script>

    var $page = $('.container div');
    var pageCount = 0;
    var pageColor;

    for(var i = 0; i < $page.length; i++){
        if( i < $page.length){
            pageCount = pageCount + 1;
            $page.eq(i).addClass('page0' + pageCount);
        }
        // console.log(i);
    }

    $(function(){
        $('#page01').css({
            'background' : 'yellow'
        });
        $('#page02').css({
            'background' : 'skyblue'
        });
        $('#page03').css({
            'background' : 'yellowgreen'
        });
    });

</script>
</body>
</html>
